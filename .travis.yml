language: python
dist: xenial
python:
  - pypy
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'
install:
  - pip install tox-travis
script:
  - tox
after_success:
  - test "${TRAVIS_TAG}" != "" && docs/deploy.sh
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: jfinkhaeuser
  password:
    secure: 
  on:
    tags: true
    branch: master
    repo: jfinkhaeuser/prance
    condition: "$(python --version | grep '^Python 3\\.6')"
env:
  global:
    - secure: 
    - CC=gcc-8
    - CXX=g++-8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    update: true
    packages:
      - g++-8
      - libicu-dev
